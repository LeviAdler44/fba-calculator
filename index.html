<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon FBA Profit Calculator</title>
  <!-- Tailwind CSS CDN for modern styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="min-h-screen flex items-start justify-center py-10 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-3xl">
      <!-- Card container -->
      <div class="bg-white shadow-lg rounded-lg p-6 sm:p-8">
        <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-gray-800 text-center">
          Amazon FBA Profit Calculator
        </h1>
        <!-- Form Inputs -->
        <form id="calc-form" class="space-y-4">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Product Category -->
            <div>
              <label for="category" class="block text-sm font-medium mb-1">Product category</label>
              <!-- Slight gray background on inputs for better contrast -->
              <select id="category" class="w-full border border-gray-300 rounded-md p-2 bg-gray-100 focus:ring-gray-400 focus:border-gray-400"></select>
            </div>
            <!-- Selling price / unit -->
            <div>
              <label for="price" class="block text-sm font-medium mb-1">Selling price per unit (USD)</label>
              <input type="number" id="price" step="0.01" min="0" class="w-full border border-gray-300 rounded-md p-2 bg-gray-100 focus:ring-gray-400 focus:border-gray-400" required />
            </div>
            <!-- COGS / unit -->
            <div>
              <label for="cogs" class="block text-sm font-medium mb-1">Cost of goods sold per unit (COGS)</label>
              <input type="number" id="cogs" step="0.01" min="0" class="w-full border border-gray-300 rounded-md p-2 bg-gray-100 focus:ring-gray-400 focus:border-gray-400" required />
            </div>
            <!-- Weight -->
            <div>
              <label for="weight" class="block text-sm font-medium mb-1">Weight (lb)</label>
              <input type="number" id="weight" step="0.01" min="0" class="w-full border border-gray-300 rounded-md p-2 bg-gray-100 focus:ring-gray-400 focus:border-gray-400" required />
            </div>
            <!-- Dimensions -->
            <div class="sm:col-span-2">
              <label class="block text-sm font-medium mb-1">Dimensions (inches)</label>
              <div class="flex space-x-2">
                <input type="number" id="length" step="0.01" min="0" placeholder="L" class="flex-1 border border-gray-300 rounded-md p-2 bg-gray-100 focus:ring-gray-400 focus:border-gray-400" required />
                <input type="number" id="width" step="0.01" min="0" placeholder="W" class="flex-1 border border-gray-300 rounded-md p-2 bg-gray-100 focus:ring-gray-400 focus:border-gray-400" required />
                <input type="number" id="height" step="0.01" min="0" placeholder="H" class="flex-1 border border-gray-300 rounded-md p-2 bg-gray-100 focus:ring-gray-400 focus:border-gray-400" required />
              </div>
            </div>
          </div>
          <!-- Advanced (collapsible) -->
          <div id="advanced-section" class="mt-4">
            <button type="button" id="toggle-advanced" class="text-gray-600 hover:text-gray-800 text-sm font-medium focus:outline-none flex items-center">
              <span id="advanced-icon">▼</span>
              <span class="ml-1">Advanced costs</span>
            </button>
            <div id="advanced-fields" class="hidden mt-2 space-y-4">
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                  <label for="inbound" class="block text-sm font-medium mb-1">Inbound freight per unit</label>
                  <input type="number" id="inbound" step="0.01" min="0" value="0" class="w-full border border-gray-300 rounded-md p-2 bg-gray-100 focus:ring-gray-400 focus:border-gray-400" />
                </div>
                <div>
                  <label for="duties" class="block text-sm font-medium mb-1">Duties & tariffs per unit</label>
                  <input type="number" id="duties" step="0.01" min="0" value="0" class="w-full border border-gray-300 rounded-md p-2 bg-gray-100 focus:ring-gray-400 focus:border-gray-400" />
                </div>
                <div>
                  <label for="prep" class="block text-sm font-medium mb-1">Prep & pack cost per unit</label>
                  <input type="number" id="prep" step="0.01" min="0" value="0" class="w-full border border-gray-300 rounded-md p-2 bg-gray-100 focus:ring-gray-400 focus:border-gray-400" />
                </div>
              </div>
            </div>
          </div>
          <!-- Calculate button -->
          <div class="mt-6">
            <!-- Use a neutral call-to-action color (blue) instead of red for the submit button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Calculate</button>
          </div>
        </form>
        <!-- Price slider (hidden initially) -->
        <div id="slider-container" class="mt-8 hidden">
          <h2 class="text-lg font-semibold mb-2">Adjust price</h2>
          <div class="flex items-center space-x-4">
            <!-- Customize accent color on the range slider to avoid harsh green. Using a blue accent for consistency with call‑to‑action colors. -->
            <input type="range" id="price-slider" min="0" max="100" step="0.01" class="w-full accent-blue-600" />
            <span id="slider-value" class="text-sm font-medium"></span>
          </div>
        </div>
        <!-- Results section -->
        <div id="results" class="mt-8 hidden">
          <h2 class="text-xl font-semibold mb-4">Results</h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div id="profit-card" class="p-4 rounded-lg border border-gray-200">
              <div class="text-sm text-gray-500">Profit per unit</div>
              <div id="profit-per-unit" class="text-2xl font-bold">$0.00</div>
            </div>
            <div id="margin-card" class="p-4 rounded-lg border border-gray-200">
              <div class="text-sm text-gray-500">Margin %</div>
              <div id="margin" class="text-2xl font-bold">0%</div>
            </div>
            <div id="roi-card" class="p-4 rounded-lg border border-gray-200">
              <div class="text-sm text-gray-500">ROI %</div>
              <div id="roi" class="text-2xl font-bold">0%</div>
            </div>
          </div>
          <div class="mt-6">
            <h3 class="text-lg font-semibold mb-2">Fee breakdown</h3>
            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fee</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount (USD)</th>
                  </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                  <tr>
                    <td class="px-4 py-2 whitespace-nowrap">Referral fee</td>
                    <td id="referral-fee" class="px-4 py-2 whitespace-nowrap">$0.00</td>
                  </tr>
                  <tr>
                    <td class="px-4 py-2 whitespace-nowrap">Fulfillment fee</td>
                    <td id="fulfillment-fee" class="px-4 py-2 whitespace-nowrap">$0.00</td>
                  </tr>
                  <tr>
                    <td class="px-4 py-2 whitespace-nowrap">Storage fee (off-season, per month)</td>
                    <td id="storage-off" class="px-4 py-2 whitespace-nowrap">$0.00</td>
                  </tr>
                  <tr>
                    <td class="px-4 py-2 whitespace-nowrap">Storage fee (peak season, per month)</td>
                    <td id="storage-peak" class="px-4 py-2 whitespace-nowrap">$0.00</td>
                  </tr>
                  <tr>
                    <td class="px-4 py-2 whitespace-nowrap">Landed cost per unit</td>
                    <td id="landed-cost" class="px-4 py-2 whitespace-nowrap">$0.00</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Load fee tables and main script.  
       Scripts are loaded in plain mode to avoid module import issues when hosted via file:// or GitHub Pages. -->
  <script src="./feeTables.js"></script>
  <script src="./script.js"></script>

  <script>
    // --- Dynamic iframe height communication ---
    (() => {
      function sendHeight() {
        const height = document.documentElement.scrollHeight;
        window.parent?.postMessage({ type: 'resize-iframe', height }, '*');
      }

      // Fire once on full load
      window.addEventListener('load', () => {
        sendHeight();
        // Fallback double‑fire after 250 ms in case late assets shift layout
        setTimeout(sendHeight, 250);
      });

      // Observe any future size changes (results reveal, slider move, etc.)
      const resizeObserver = new ResizeObserver(() => sendHeight());
      resizeObserver.observe(document.body);
    })();
  </script>

</body>
</html>
